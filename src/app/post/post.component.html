<form [formGroup]="form">
  <input formControlName="titile">
  <input formControlName="body">
  <button> Submit</button>
</form>
<div class = "card" ngfor="let post of posts">
  <div class = "card-body">
    <h5 class = "card-title">{{post.title}}</h5>
      <p class="card-text">{{post.body}}</p>
  </div>
</div>
